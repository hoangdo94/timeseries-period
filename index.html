<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time series period</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Timeseries Symbol Period</h1>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="input-form">
                    <div class="form-group">
                        <label for="input-string">Timeseries:</label>
                        <input class="form-control" type="text" pattern="^[01]+$" title="Only accept binary string! (ex: 1011101011010101)" id="input-string" required/>
                    </div>
                    <div class="form-group">
                        <label for="input-threshold">Threshold:</label>
                        <input class="form-control" type="number" min="0" max="99" id="input-threshold" required/>
                    </div>
                    <div class="form-group">
                        <label for="input-algorithm">Algorithm:</label>
                        <select class="form-control" id="input-algorithm" required/>
                            <option value="bf">Brute force</option>
                            <option value="hr">Heuristic</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit">Find Period</button>
                </form>
                <br>
                <div class="well" id="result">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
